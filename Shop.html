<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-eqiv="X-IUA-Compatible" content="IE=edge" />
    <meta name="viewpoint" content="width-device-width, initial-scale=1.0" />
    <title>LW</title>

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <script src="https://unpkg.com/boxicons@2.1.2/dist/boxicons.js"></script>
    <!-- <script type = "module" src="../product.js" async defer></script> -->
    <script type= "module" src="./cart.js" async defer></script>
    <script src="script.js" type="module" async defer></script>
  </head>
  <body>
    <!-- Navbar-->
    <header>
      <div class="nav">
        <a href="" class="logo">
          <img src="img/logo.png" alt="" />
        </a>
        <ul class="navbar">
          <a href="/">Home</a>
          <a href="./Kit.html">Kits</a>
          <a href="./Shop.html" class="active">Shop</a>
        </ul>

        <div class="nav-icons">
          <a href="#"
            ><img src="img/usericon.png" class="user" width="20" height="20"
          /></a>
          <div class="submenu">
            <div class="submenu-basket">
              <span id="cartNum">0</span>
              <img
                src="img/shoppingcart.png"
                class="cart"
                width="20"
                height="20"
              />
            </div>
            <div id="shopping-cart">
              <table id="cart-content" class="u-full-width">
                <tbody id="cart-items"></tbody>
                <tfoot>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="shop-container container">
    </div>
    
    <template id="template-product">
      <div class="p-item">
        <img class="p-img" />
        <div class="p-name"></div>
        <div class="p-desc"></div>
        <div class="p-price"></div>
        <button class="cart p-add">Add To Cart</button>
      </div>
    </template>
    <!-- (B2) CART ITEMS -->
    <template id="template-cart">
      <div class="c-item">
        <div class="c-image"></div>
        <div class="c-item--inner">
          <div class="c-name"></div>
          <input class="c-qty" type="number" min="0" />
          <button class="c-del cart">Remove</button>
        </div>
      </div>
    </template>
    <template id="template-cart-checkout">
      <button class="c-empty cart" onclick="cart.nuke()">Empty</button>
      <button class="c-checkout cart" onclick="cart.checkout()">
        Checkout
      </button>
    </template>
    <footer>
      <div class="footer-content">
        <p class="footer-credit">Bricks,Design Kit & Sets</p>
        <p class="footer-title">About Us</p>
        <p class="info">bhvaugvjafvb</p>
        <p class="info">support email - help@legoworld.com</p>

        <div class="footer-social-container">
          <div>
            <a href="#" class="social-link">terms & services</a>
            <a href="#" class="social-link">privacy page</a>
          </div>
          <div>
            <a href="#" class="social-link">instagram</a>
            <a href="#" class="social-link">facebook</a>
            <a href="#" class="social-link">twitter</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
